<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Learner's FeedBack</h1>
    <form action="#">
        <label for="Course">Course Name:</label><br>
        <select name="Course" id="Course">
            <option value="C">C,C++,DSA and STL</option>
            <option value="FSWD">Full Stack Wen Development</option>
            <option value="python">DSA using Python</option>
        </select>
        <br><br>
        <label for="instructor">Instructor Name</label>
        <select name="instructor" id="ins">
            <option value="Ad">Arindam</option>
            <option value="Sb">Sumith</option>
            <option value="Br">Bravo</option>
        </select><br><br>


        <label for="rating">Rating (Scale from 1 to 5)</label><br>
        <input type="radio" id="rating" name="rating">1
        <input type="radio" id="rating" name="rating">2
        <input type="radio" id="rating" name="rating">3
        <input type="radio" id="rating" name="rating">4
        <input type="radio" id="rating" name="rating">5
        <br><br>
        <label for="comments">Comments</label>
        <textarea name="comments" id="comments" cols="50"></textarea><br><br>
        <input type="submit" value="submit">
    </form>

</body>
</html>
